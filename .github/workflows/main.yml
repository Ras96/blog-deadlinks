name: CI

on:
  schedule:
    - cron: '0 0 1 * *' # 毎月1日に実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: build
        run: npm ci
      - name: entrypoint
        env:
          WORK_ENV: Github Actions
          TRAQ_ACCESS_TOKEN: ${{secrets.TRAQ_ACCESS_TOKEN}}
          TRAQ_POST_CHANNEL: ${{secrets.TRAQ_POST_CHANNEL}}
          NODE_TLS_REJECT_UNAUTHORIZED: 0
        run: node scripts/index.js
